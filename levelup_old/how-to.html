<div id="how-to" style="background-image:url(Circuit_Board.png);width:700px;height:1200px;">

<center id="how-to-text">How-To</center>

<textarea readonly style="font-size:18px; height:190px; width: 40%; position: absolute; left: 7%; top: 25%; margin-right: 30px; outline:none;" >
Welcome to Level Up, your guide to understanding introductory computer science. With this program, you'll be able to understand the relationships between the code you write, what you input and output, and memory locations that information is stored.
</textarea>
<img src="graphics/gamescreen.png" style="height:200px; width: 42%; position: absolute; left: 50%; top: 25%; padding-right: 10%;
	margin-bottom: 20px;">
	
<textarea readonly style="font-size:18px; height:190px; width: 40%; position: absolute; left: 7%; top: 70%; margin-right: 30px; outline:none;" value="">
The codebox is where you enter the code you want to be executed. At the top, there are auto-fill buttons for "cin >>" (input code) and 
"cout <<" (output code). Clicking "Run" will begin the execution of your code.
</textarea>	
<img src="graphics/codebox.png" style="height:200px; width: 42%; position: absolute; left: 50%; top: 70%; padding-right: 10%;
	margin-bottom: 20px;">
	
<textarea readonly style="font-size:18px; height:190px; width: 40%; position: absolute; left: 7%; top: 115%; margin-right: 30px; outline:none;" value="">
The memory locations (or registers) are where you can store numerical information. For example, by executing the code "cin >> a = 5;", the number 5 will appear in memory location "a". 
</textarea>
<img src="graphics/memorylocs.png" style="height:200px; width: 42%; position: absolute; left: 50%; top: 115%; padding-right: 10%;
	margin-bottom: 20px;">
	
<textarea readonly style="font-size:18px; height:190px; width: 40%; position: absolute; left: 7%; top: 160%; margin-right: 30px; outline:none;" value="">
The input and output areas are where you can assign values to variables (i.e. a = 5), and it is also where the output code will be displayed. Following the previous example, "cout << a;" will produce the number 5 in the output box.
</textarea>	
<img src="graphics/inputoutput.png" style="height:200px; width: 42%; position: absolute; left: 50%; top: 160%; padding-right: 10%;
	margin-bottom: 20px;">

</div>



</div>
